<head>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="JS/bootstrap.js"></script>
  <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="JS/app.js"></script>

  <script>
    function openForm() {
      document.getElementById("myForm").style.display = "block";
    }
    
    function closeForm() {
      document.getElementById("myForm").style.display = "none";
    }
    </script>
</head>

<header class="showcase">
  <div class="showcase-top">
    <h1 class = "Title">Flix.NET</h1>
    <a href="#"><button class="open-button" onclick="openForm()">Sign In</button></a>
    <div class="form-popup" id="myForm">
      <form class="form-container">
        <h1>Login</h1>
    
        <label class ="userEmail" for="email"><b>Email</b></label>
        <input type="text"  id = "userEmail" placeholder="Enter Email" name="email" required>
    
        <label class = "userPassword" for="psw"><b>Password</b></label>
        <input type="password" id = "userPassword" placeholder="Enter Password" name="psw" required>
    
        <button type="button" class="btnLogin" onclick = "checkLogin()">Login</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div>
  </div>

  <div class="showcase-content">
    <h1>See what's next</h1>
    <p>Watch anywhere. Cancel Anytime</p>
    <a href="#" class="btn btn-xl">Watch Free For 30 Days <i class="fas fa-chevron-right btn-icon"></i></a>
    <a href = "settings.html" ><button class ="btnLook" >Sign Up</button></a>

  </div>
</header>
<section class="tabs">
  <div class="container">
    <div id="tab-1" class="tab-item tab-border">
      <i class="fas fa-door-open fa-3x"></i>
      <p class="hide-sm">Cancel at any time</p>
    </div>
    <div id="tab-2" class="tab-item">
      <i class="fas fa-tablet-alt fa-3x"></i>
      <p class="hide-sm">Watch anywhere</p>
    </div>
    <div id="tab-3" class="tab-item">
      <i class="fas fa-tags fa-3x"></i>
      <p class="hide-sm">Pick your price</p>
    </div>
  </div>


</section>
