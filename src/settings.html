<head>
    <link rel="stylesheet" href="settings.css">
    <script type="text/javascript" src="JS/bootstrap.js"></script>
    <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="JS/app.js"></script>
</head>

<div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>User Sign Up Form</h2>
      </div>
      <div class="row clearfix">
        <div class="">
          <form>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
              <input type="email" id = "userEmail" name="email" placeholder="Email" required />
            </div>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input type="password" id = "userPassword" name="password" placeholder="Password" required />
            </div>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input type="password" id = "userConPass"name="password" placeholder="Re-type Password" required />
            </div>
            <div class="row clearfix">
              <div class="col_half">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="text" id = "userFName" name="name" placeholder="First Name" />
                </div>
              </div>
              <div class="col_half">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="text" id = "userLName"name="name" placeholder="Last Name" required />
                </div>
              </div>
            </div>
                  <div class="input_field radio_option">
                <input type="radio" name="radiogroup1" id="rd1">
                <label for="rd1">Male</label>
                <input type="radio" name="radiogroup1" id="rd2">
                <label for="rd2">Female</label>
                </div>
                <div class="input_field select_option">
                  <select id = "usrCountry">
                    <option>Select a country</option>
                    <option>United Kingdom</option>
                    <option>USA</option>
                  </select>
                  <div class="select_arrow"></div>
                </div>
            <input class="button" type="button" onclick="addNewUser()" value="Register" />
          </form>
        </div>
      </div>
    </div>
  </div>
